<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Frog Hat Labs</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header">
        <div class="header-left">
            <img src="images/frog-hat-labs-logo.png" alt="Frog Hat Labs Logo">
        </div>
        <nav class="header-center">
            <button class="section-btn" data-section="about">About Us</button>
            <button class="section-btn" data-section="games">Our Games</button>
        </nav>
        <div class="header-right">
            <a href="https://www.youtube.com/@FrogHatLabs" target="_blank">
                <button class="icon-btn">
                    <img src="images/socials-youtube.png" alt="YouTube">
                </button>
            </a>
            <a href="https://bsky.app/profile/froghatlabs.com" target="_blank">
                <button class="icon-btn">
                    <img src="images/socials-bluesky.png" alt="Bluesky">
                </button>
            </a>
            <a href="https://x.com/froghatlabs" target="_blank">
                <button class="icon-btn">
                    <img src="images/socials-x.png" alt="X">
                </button>
            </a>
            <a href="https://discord.gg/B9u6Dk8MZy" target="_blank">
                <button class="icon-btn">
                    <img src="images/socials-discord.png" alt="Discord">
                </button>
            </a>
        </div>
    </header>
    <div class="sections-container">
        <section id="about" class="section active">
            <div class="content">
                <div class="frog-hat-labs-container">
                    <div class="frog-hat-labs-logo"><img src="images/frog-hat-labs-wordmark.png" alt="Frog Hat Labs"></div>
                    <div class="frog-hat-labs-description">
                        <p style="text-align: left;">
                            Heya!<br>
                            <br>
                            We're a team of indie devs, artists, and musicians making stuff we love.
                        </p>
                    </div>
                </div>
                <div class="divider"></div>
                <h2>COOL PEOPLE</h2>
                <div class="team-grid" id="teamGrid"></div>
            </div>
        </section>

        <section id="games" class="section">
            <div class="logo-container">
                <img src="images/voidface-logo.png" alt="VOIDFACE">
            </div>
            <div class="tagline-container">
                <img src="images/bullet-0.png" class="voidface-bullet"></img>
                    <p>
                        A bullet hell where<br><span class="highlight">every enemy is a boss</span>
                    </p>
                <img src="images/bullet-0.png" class="voidface-bullet"></img>
            </div>
            <img src="images/voidface-cover-art.png" class="cover-art" alt="VOIDFACE Cover">
            <div class="content" style="margin-top: 40px;">
                <iframe class="youtube-trailer" width="800" height="450" src="https://www.youtube.com/embed/KDUcmFeT4v0" title="VOIDFACE Steam Reveal Trailer" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe class="steam-widget" width="800" height="190" src="https://store.steampowered.com/widget/3224540/" frameborder="0"></iframe>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>

</html>
